<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form>
        <h3 class="signup">Customer Signup</h3>
        <div class="label">
            <label for="name"> Name :</label>
            <input type="text" class="padding-10" placeholder="Type Your Name" required>
        </div>
        <div class="label">
            <label for="email">Email :</label>
            <input type="email" class="padding-10" placeholder="abc@gmail.com" required>

        </div>
        <div class="label">
            <label for="Phone">Phone Number :</label>
            <input type="tel" class="padding-10">

        </div>
        <div class="label">
            <label for="address">Address :</label>
            <select>
                <option value="" disabled selected>Select Address Type</option>
                <option>Home</option>
                <option>Office</option>
            </select>

        </div>
        <div class="label">
            <textarea id="address" class="padding-10" placeholder="Type Your Address" rows="4" cols="30"></textarea><br>

        </div>

        <button type="submit" class="padding-10">Signup</button>
    </form>
</body>
</html>
